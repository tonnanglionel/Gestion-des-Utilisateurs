<div class="animated fadeIn">
  <div fxLayout="row" fxLayoutAlign="start " fxLayoutGap="gappx">
    <h1 class="text-center mt-5" >Welcome to our management system</h1>
  </div>
  <div class="row mt-5"> 
    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-info">
        <div class="card-body pb-0">
          <button type="button" class="btn btn-transparent p-0 float-right">
            <i class="icon-user"></i>
          </button>
          <div class="text-value">50</div>
          <div>Members since creation</div>
        </div>
      </div>
    </div><!--/.col-->
    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-primary">
        <div class="card-body pb-0">
          <div class="btn-group float-right" dropdown>
            <button type="button" class="btn btn-transparent dropdown-toggle p-0" dropdownToggle>
              <i class="icon-plus"></i>
            </button>
          </div>
          <div class="text-value">9.823</div>
          <div>Register a new user</div>
        </div>
      </div>
    </div><!--/.col-->
    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-warning">
        <div class="card-body pb-0">
          <div class="btn-group float-right" dropdown>
            <button type="button" class="btn btn-transparent dropdown-toggle p-0" dropdownToggle>
              <i class="icon-list"></i>
            </button>
          </div>
          <div class="text-value">50</div>
          <div>Listing</div>
        </div>
      </div>
    </div><!--/.col-->
    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-danger">
        <div class="card-body pb-0">
          <div class="btn-group float-right" dropdown>
            <button type="button" class="btn btn-transparent dropdown-toggle p-0" dropdownToggle>
              <i class="icon-settings"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
              <a class="dropdown-item" href="#">Select Language</a>
            </div>
          </div>
          <div class="text-value">9.823</div>
          <div>Preferences</div>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
