<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Connexion</h1>
                  <p class="text-muted">Connectez-vous à votre compte</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input [(ngModel)]="loginData.username" type="text" class="form-control" placeholder="Username" autocomplete="username" name="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input [(ngModel)]="loginData.password" [type]="passwordType" class="form-control" placeholder="Password" autocomplete="current-password" name="password" required>
                    <div
                      class="input-group-append"
                      (click)="toggleViewPasswordBtn()">
                      <span class="input-group-text"><i class="fa {{ passwordType === 'password'? 'fa-eye': 'fa-eye-slash' }}"></i></span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6 text-left">
                      <button type="button" (click)="sendEmailResetPassord()" class="btn btn-link px-0">Mot de passe oublié?</button>
                    </div>

                    <div class="col-6">
                      <button
                        (click)="login()"
                        type="button"
                        class="btn btn-primary float-right"
                        [disabled]="isLoading">
                        <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <i *ngIf="!isLoading" class="fa fa-sign-in"></i>
                        <span class="ml-1">Connexion</span>
                      </button>
                    </div>

                    <div class="form-group col-md-12 mt-2 dsm-block d-md-none d-lg-none">
                      <button (click)="navigationService.goTo('/register')" type="button" class="btn btn-link d-flex m-auto">Créer un compte</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!--<div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Créer un compte</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>-->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
